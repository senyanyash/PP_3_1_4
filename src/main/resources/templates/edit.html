<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:object="${}" accept-charset="UTF-8">
    <div class="form-group">
        <label for="name">  Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" >
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
    </div>

    <div class="form-group">
        <label for="lastName">  Last name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
    </div>

    <div class="form-group">
        <label for="age">  Age</label>
        <input type="number" th:field="*{age}" class="form-control" id="age">
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" />
    </div>

    <div class="form-group">
        <label for="country">  Country</label>
        <input type="text" th:field="*{country}" class="form-control" id="country">
        <div style="color:red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}" />
    </div>

    <div class="form-group">
        <label for="username">  Email</label>
        <input type="text" th:field="*{username}" class="form-control" id="username">
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
    </div>

    <div class="form-group">
        <label class="col-form-label col-4">Roles</label>
        <div class="col-8">
            <input type="checkbox" id="roles" th:each="role : ${allRoles}"
                   th:field="*{roles}"
                   th:value="${role.id}"
                   th:text="${role}" class="m-2" />
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" />
    </div>
    <div class="form-group">
        <input type="hidden" th:field="*{userpassword}" th:value="${user.getUserpassword()}" class="form-control" id="userpassword">
        <div style="color:red" th:if="${#fields.hasErrors('userpassword')}" th:errors="*{userpassword}" />
    </div>
    <button type="submit" class="btn btn-success">Update user</button>

</form>
<h1/>
<a href="/logout">
    <button type="button" class="btn btn-warning">Logout</button>
</a>
</body>
</html>
