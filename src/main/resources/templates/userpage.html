<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-brand">
      <span style="font-weight: bold; font-size: 22px" th:text="${currentUser.username}" /> <span th:text="' with roles: ' + ${{currentUser.getRoles()}}"></span>
    </div>
    <a style="color:gray; font-size: 20px" href="/logout">Logout</a>
  </div>
</nav>


<div style="width: 15%; min-height: 100vh; overflow: auto; float: left;" >
  <ul class="list-group" style="margin-top: 10%">
    <a style="margin-bottom: 1%" th:href="@{/{role}(role=${role.name.substring(5).toLowerCase()})}" th:each="role : ${currentUser.getRoles()}">
      <li class="list-group-item" th:if="${role.name.equals('ROLE_ADMIN')}" aria-current="true" th:text="${role}" ></li>
      <li class="list-group-item active" th:if="${role.name.equals('ROLE_USER')}" aria-current="true" th:text="${role}" ></li>
    </a>
  </ul>
</div>
<div style="width: 85%; min-height: 100vh; overflow: auto; background-color: whitesmoke">
  <h1 style="font-weight: bold; margin-left: 2%">USER INFO</h1>
  <br/>

  <div class="tab-content" id="myTabContent" style="width: 90%; border-width: thin; border-style: solid; border-color: lightgrey; margin-left: 2%; background-color: white">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div style="font-size: 25px; background-size: 100%; background-color: whitesmoke; padding-bottom: 7px; padding-top: 7px; border-bottom: thin solid lightgrey">
        <span style="margin-left: 2%; ">About user</span>
      </div>
      <div style="margin: 1.5%">
        <table class="table table-striped" style="text-align: center">
          <thead class="thead" >
          <tr >
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Age</th>
            <th scope="col">Country</th>
            <th scope="col">Email</th>
            <th scope="col">Roles</th>

          </tr>
          </thead>
          <tbody>
          <tr scope="row">
            <td th:text="${currentUser.getId()}"></td>
            <td th:text="${currentUser.getName()}"></td>
            <td th:text="${currentUser.getLastName()}"></td>
            <td th:text="${currentUser.getAge()}"></td>
            <td th:text="${currentUser.getCountry()}"></td>
            <td th:text="${currentUser.getUsername()}"></td>
            <td th:text="${{currentUser.getRoles()}}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    </div>

  </div>


</div>



</body>
</html>
